<!DOCTYPE html>
<html lang="en">
<script src="Clock.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body style="display: flex; justify-content: center; align-content: center">
<svg width="1000" height="1000" >
  <circle r="300" cx="400" cy="400" />
  <line id="hour" stroke="rgb(52, 139, 96)" stroke-linecap="round" stroke-width="10" x1="400" x2="400" y1="400" y2="250"/>
  <line id="minute" stroke="rgb(52, 139, 96)" stroke-linecap="round" stroke-width="8" x1="400" x2="400" y1="400" y2="200"/>
  <line id="second" stroke="rgb(52, 139, 96)" stroke-linecap="round"  stroke-width="6"  x1="400" x2="400" y1="400" y2="150"/>
  <circle cx="400" cy="400" r="15" fill="rgb(52, 115, 96)"/>
</svg>
</body>
</html>
