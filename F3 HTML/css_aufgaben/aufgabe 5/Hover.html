<p>
  <b>Alpheidae</b> is a family of caridean <a class="textToBeHovered" href="#">snapping shrimp<span><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Alpheus_distinguendus.jpg/330px-Alpheus_distinguendus.jpg" alt="fdas "></span></a>, characterized by having asymmetrical claws, the larger of which is typically capable of producing a loud snapping sound. Other common names for animals in the group are pistol shrimp or alpheid shrimp.
