<!DOCTYPE html>
<html lang="en">
<body>

<h2>JavaScript Dates</h2>

<p id="time"></p>
<p id="demo"></p>

<script>
  let date = new Date()
  let hours  = date.getHours()
  let minutes = date.getMinutes()
  document.getElementById("time").innerHTML = hours;
  const d = new Date();
  document.getElementById("demo").innerHTML = d;
</script>


</body>
</html>
